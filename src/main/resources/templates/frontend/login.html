<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="shortcut icon" href="#" />

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/fonts/material_icon/css/material_design_iconic_font.min.css}">
    <link href="https://cdn.bootcss.com/uikit/3.0.3/css/uikit.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/frontend/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/frontend/login.css}"/>
</head>
<body>
<nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
    <div class="uk-navbar-left">
        <ul class="uk-navbar-nav">
            <li><a href="/transfer"><h3>File Transfer</h3></a></li>
        </ul>
    </div>

    <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
            <li><a href="/transfer/register">注册</a></li>
            <li><a href="/transfer/login">登录</a></li>
        </ul>
    </div>
</nav>

<div class="main">

    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <!--<div class="signin-image">-->
                    <!--<figure><img src="" th:src="@{/images/signup.jpg}" alt="sing up image"></figure>-->
                    <!--<a href="#" class="signup-image-link">创建新的账号</a>-->
                <!--</div>-->

                <div class="signin-form">
                    <h2 class="form-title">登录</h2>
                    <form method="POST" class="register-form" id="login-form">

                        <div class="login-info-container">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="username" placeholder="用户名"/>
                            </div>
                        </div>
                        <div class="login-info-container">
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="密码"/>
                            </div>
                        </div>
                        <div class="login-info-container">
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>记住我</label>
                            </div>
                        </div>

                        <div class="form-group form-button">
                            <input type="button" id="login" class="form-submit" value="登录"/>
                        </div>
                    </form>
                    <!--<div class="social-login">-->
                        <!--<span class="social-label">Or login with</span>-->
                        <!--<ul class="socials">-->
                            <!--<li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>-->
                            <!--<li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>-->
                            <!--<li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>-->
                        <!--</ul>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </section>

</div>

<!-- JS -->
<script th:src="@{https://cdn.bootcss.com/jquery/3.3.1/jquery.js}"></script>
<script th:src="@{https://qidian.gtimg.com/lulu/theme/peak/js/common/all.js}"></script>
<script th:src="@{https://cdn.bootcss.com/uikit/3.0.3/js/uikit.js}"></script>
<script src="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
<script th:src="@{/framework/gradientify/jquery_gradientify.js}"></script>
<script th:src="@{/js/frontend/common.js}"></script>
<script th:src="@{/js/frontend/login.js}"></script>

</body>
</html>
