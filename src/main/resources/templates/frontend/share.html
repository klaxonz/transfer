<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="#" />
    <link href="https://cdn.bootcss.com/uikit/3.0.3/css/uikit.css" rel="stylesheet" />
    <link rel="stylesheet" href="//qidian.gtimg.com/lulu/theme/peak/css/common/ui.css">
    <link href="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/frontend/share.css}"/>

    <!--字体-->
    <link href='http://cdn.webfont.youziku.com/webfonts/nomal/129470/46724/5ce80a7af629d80094e07d7c.css' rel='stylesheet' type='text/css' />

    <title>分享</title>
</head>
<body>

<div class="uk-container main-container">
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><div class="icon icon-white"></div></li>
                <li><a href="#"><h5>File Transfer</h5></a></li>
            </ul>
        </div>

        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li><a href="/transfer/register">注册</a></li>
                <li><a href="/transfer/login">登录</a></li>
            </ul>
        </div>
    </nav>

        <div class="share-code-container uk-position-center hidden">
            <div class="share-password-input uk-text-bold" style="float: left;">
                <span class="ui-input"><input id="share-num" placeholder="分享码"></span>
            </div>
            <div class="confirm-button uk-text-bold">
                <button class="uk-button uk-button-default">确认</button>
            </div>
        </div>


        <div class="share-file-info-container uk-position-center hidden">
            <div class="logo">
            </div>
            <div class="file-name uk-text-large uk-text-bold uk-text-nowrap uk-text-truncate">
                <p></p>
            </div>
            <div class="file-size uk-text-bold">
                <p></p>
            </div>
            <div class="file-link-valid-time uk-text-bold">
                <span>有效时间至  </span><span id="time"></span>
            </div>
            <div class="download-button uk-text-bold">
                <button class="uk-button uk-button-default">下载</button>
            </div>
        </div>

    </div>






<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/uikit/3.0.3/js/uikit.js"></script>
<script src="//qidian.gtimg.com/lulu/theme/peak/js/common/all.js"></script>
<script src="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
<script src="https://cdn.bootcss.com/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
<script th:src="@{/framework/gradientify/jquery_gradientify.js}"></script>
<script th:src="@{/js/util/util.js}"></script>
<script th:src="@{/js/frontend/common.js}"></script>
<script th:src="@{/js/frontend/share.js}"></script>


</body>
</html>
